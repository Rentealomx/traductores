<style>

}

    padding: 10% 15%;
}

<span id="samplingform" class="campaignId-container" data-campaignid="samples"></span>

<div class="is_hidden_mobile_large is_visible_tablet is_visible_desktop">

</div>

<script>
$(document).ready(function(){

$(document).on('click', '.open_sampling_popup', function() {
	$('.sampling_form_container_js').show();
});

if ($(window).width() <= 750) {
   $('.landing_slider_page').find('.prime_sampling_content').parents('.row_section').css('margin-top', '40px');
}
 $('.js_sample_scroll').on('click', function() {
            var $id = $(this).attr('href');

            $('html, body').animate({
                scrollTop: $($id).offset().top
            }, 400);
        });
$('.sampling-form-container').parent('.prime_module').addClass('sampling-bg');



});
</script>
