	<div class="article_content">
		<h2>Fade</h2>
		<div class="article_description">
			For guys that want minimal fuss in the morning, the Fade might be just the ticket. This haircut entails very short hair on the back/sides and gradually gets longer going towards the top of the head. Choose the length of hair on top that works best for you. 

		</div>
