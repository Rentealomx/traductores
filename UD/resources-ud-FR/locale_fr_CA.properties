nakedfinder.main.sectiontransition.learnmore.panelone.piece.three.subline=<p>- Un teint unifié au fini parfaitement naturel</p> <p>- Un maquillage éclatant, sans brillance</p> <p>- Une couvrance accumulable et imperceptible</p> <p>- Chargé d’ingrédients nourrissants</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.one=FORMULE HAUTE TECHNOLOGIE
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.two.item1=<h3>Matrixyl 3000</h3> <h4> Révéle une peau d’apparence plus jeune et rayonnante </h4> <p>Un complexe de peptide anti-âge et liftant pour un peau plus ferme, plus élastique et visiblement plus belle.</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.two.item2=<h3>Litchiderm</h3> <h4>Illumine l’apparence de la peau</h4> <p>Apaise et réconforte les peaux déshydratées et stressées, tout en combattant les signes de l’âge.</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.two.item3=<h3>Feuille de thé vert &amp; Vitamine E</h3> <h4>Rendent la peau plus douce et plus souple</h4> <p> Des antioxidants puissants qui neutralisent les radicaux libres et stimulent la production de collagène pour une peau plus douce et plus souple.</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.two.item4=<h3>Sodium Hyaluronate</h3> <h4>Une peau plus douce et plus lisse</h4> <p> Fournit une barrière protectrice contre la perte d'hydratation pour nourrir, hydrater et revitaliser la peau.</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.two.item5=<h3>Sphères dispersant la lumière</h3> <h4>Permet d’obtenir un maquillage complètement invisible et éclatant</h4> <p>Floute l'apparence des rides et des ridules.</p>
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.three.video=Voir - La technologie Naked
nakedfinder.main.sectiontransition.learnmore.paneltwo.piece.four=<h2>Un fond teint liquide offrant une couvrance accumulable</h2> <p>La formule de Naked Skin offre une couvrance accumulable afin d’adapter votre allure à la perfection. D’une couvrance légère à complète, le teint est naturellement impeccable et la peau est lumineuse, tel une  peau de bébé!</p>

