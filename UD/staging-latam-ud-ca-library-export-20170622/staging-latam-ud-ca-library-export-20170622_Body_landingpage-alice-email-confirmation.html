<style>
.main{min-height:0;}

.alice_wrapper .wrap{max-width:1140px;margin:0 auto;padding:1em;}

.alice_wrapper #primary{max-width:50%;margin:0 auto;color:#ffffff;}
.alice_wrapper #primary img {max-width:90%;margin:0 auto;display:block;}

.alice_newsletter button{background:#000000;color:#fff;padding 4px 35px;}

.alice_newsletter .error_message{position:absolute;bottom:-3px;left:0;}

.alice_wrapper #footer {margin:0 auto;}

@media only screen and (min-width: 960px) and (max-width: 1149px) {
