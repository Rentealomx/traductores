<script>
/**
 @class global.countdown
 */
app.util = {
/**
         * Method to check if current element is empty
         *
         * @param {string|array|object|number} arg Argument to check
         * @return {Boolean}
         */
        "empty": function(arg) {
            var argType = typeof arg;

            if (arg == null) {
                return true;
            }

            if (/(string|array|object|number)/.test(argType) && arg.length > 0) {
                return false;
            }

            return true;
        }
};
(function (app, $) {
    var $cache = {},
        timeParseRegExp = /^(\d+)\/(\d+)\/(\d+) (\d+):(\d+):(\d+)$/,
        config = {
            selector : '.js-countdown-container'
        };

    function parseDate(dataStr) {
        dataStr = dataStr || '';
        var time;
        if (time = dataStr.match(timeParseRegExp)) {
            time = Date.UTC(time[1], time[2] - 1, time[3], time[4], time[5], time[6]);
            time = new Date(time);
        }
        return time || new Date();
    }
    
    function initializeCache() {
        $cache.coundownContainers = $(config.selector);
        $cache.body = $('body');
    }
    
    function initializeEvents() {
        $cache.coundownContainers.each(function () {
            var $this = $(this);
            
            if ($this.data('initialized')) {
                return;
            }
            
            var containerId = $this.attr('id'),
                timerTemplate = $('#' + containerId + '-timer').html() || '',
                timeoutTemplate = $('#' + containerId + '-timeout').html() || '',
                time =  $this.data('time') || '',
                hideAfter =  $this.data('hideAfter') || '';
            
            if (!app.util.empty(hideAfter)) {
                hideAfter = parseDate(hideAfter);
                if (new Date() > hideAfter) {
                    $cache.body.addClass('js-' + containerId + '-hidden');
                    $this.addClass('js-hide');
                    return;
                }
            }
            
            if (!app.util.empty(time) && !app.util.empty(timeoutTemplate) && !app.util.empty(timerTemplate)) {
                time = parseDate(time);
                if (time > new Date()) {
                    $cache.body.addClass('js-' + containerId + '-active');
                }
                $this.countdown(time)
                    .on('update.countdown', function (event) {
                        $(this).html(event.strftime(timerTemplate));
                    })
                    .on('finish.countdown', function () {
                        $(this).addClass('js-timer-finished').html(timeoutTemplate);
                        $cache.body
                            .removeClass('js-' + containerId + '-active')
                            .addClass('js-' + containerId + '-finished');
                    });
            }
            
            $this.data('initialized', true);
        });
    }
    
    /**
     * @namespace app.components.global.countdown public object
     **/
    app.components = app.components || {};
    app.components.global = app.components.global || {};
    app.components.global.countdown = {
        init : function (params) {
            config = $.extend(true, config, params || {});
            initializeCache();
            initializeEvents();
        }
    };

}(window.app = window.app || {}, jQuery));
 (function($) {
        app.components.global.countdown.init();
    $(document).on('dialogopen', '.ui_email_signup', function() {
            app.components.global.responsive.init()
        });
    })(jQuery);
</script>
